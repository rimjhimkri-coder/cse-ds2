<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;baseline;
        }

        main{
            width:1200px;
            height: 400px;
            background-color: #CCC;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;



        }
        .box:nth-child(odd) {
            background-color: #999;
            height: 300px;

        }
        .box:nth-child(even){
            background-color: rgb(255, 0, 149);
            height: 300px;
        }


    </style>
<body>
    <main>
        <div class ="box">1</div>
        <div class ="box">2</div>
        <div class ="box">3</div>
        <div class ="box">4</div>
    </main>

</html>
