<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        body{
            margin: 0;
            padding: 0;

    }
    html,*{
        margin: 0;
        padding:0;
         box-sizing: border-box ;

    }
    #main{
        width: 300px;
        height: 200px;
        background-color: blue;
        margin:0 auto;
        display: flex;
    }
    #left{
        width: 300px;
        height: 300px;
        background-color:coral;

    }
    #right{
        width: 580px;
        height: 300px;
        background-color: aqua;
        margin-left:20px;
    }
    .rgt_box{
        width: 500px;
        height: 140px;
        background-color: blueviolet;
    }
        

    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <div class="rgt_box"></div>
        </div>
     </div>
    
</body>
</html>
