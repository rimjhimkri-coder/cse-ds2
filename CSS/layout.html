<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding:0;
        }
        html,*{
             box-sizing:border-box ;
        }
        main{
            width: 900px;
            height: 500px;
            margin: 0px auto;
            background-color: aliceblue;
            display:flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
             flex-wrap:wrap ;
        }
       .box{
            width: 280px;
            height: 350px;
            background-color: coral;
            margin: auto;

        }
    </style>
</head>
<body>
    <main>
        <div class="box 1"></div>
        <div class="box 2"></div>
        <div class="box 3"></div>
        <div class="box 4"></div>
        <div class="box 5"></div>
    </main>
    
</body>
</html>
