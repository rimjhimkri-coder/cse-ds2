<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            height:2000px;
            width: 900px;
            background-color: rgb(36, 37, 37);
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 5px;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box{
            width: 300px;
            height: 460px;
            background-color: rgb(171, 149, 237);
            align-items: center;
            text-align: center;

        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>    
        <div class="box">6</div>
    
    </main>


</body>
</html>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
