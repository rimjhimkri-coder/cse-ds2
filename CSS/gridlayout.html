<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 400px;
            background-color: rgb(190, 22, 137);
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: 200px 300px 400px auto; */
            grid-template-columns: repeat(4 , 1fr);
            gap: 20px;
        }
        .box:nth-child(odd){
            height: 300px;
            background-color: rgb(75, 207, 233);
        }
        @media screen and(max-width:375px){
            main{
                display: grid;
                grid-template-columns: repeat(1 , 1fr);
                gap: 20px;
            }
        }
        @media  screen and (min-width:375px) and (max-width:768px) {
            main{
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
                background-color: blue;
            }
            
        }

    </style>
</head>
<body>
    <main>
        <div  class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
