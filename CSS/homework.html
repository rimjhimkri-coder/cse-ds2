<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            height:300px;
            width:300px;
            background-color: antiquewhite;
            border:5px solid cyan;
        }
        .box1{
            height:50px;
            width:295px;
            border:5px solid cyan;
            text-align: center;
            font-size: 25px;
            padding-top: 15px;
        }
        #box2{
            width:300px;
            height:150px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lft{
            width:200px;
            height:70px;
            border:5px solid cyan;
            font-size:25px;
            text-align:center;
            padding-top:15px;
        }
        #right{
            width:95px;
            height:110px;
            font-size: 25px;
            text-align:center;
            padding-top: 70px;
            background-color: orange;
            border:5px solid cyan;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box1" style="background-color: orange;">Header</div>
        <div class="box1" style="background-color:purple;">Something</div>
        <div id="box2">
            <div>
                <div class="lft" style="background-color: darkgray;">section</div>
                <div class="lft" style="background-color:coral;">article</div>
            </div>
            <div id="right">aside</div>
        </div>
        <div class="box1" style="background-color: purple;">Footer</div>
    </div>
</body>
</html>
