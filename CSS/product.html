<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-box {
            display: flex;
            gap: 40px;
        }

        .product-image {
            width: 350px;
            height: 350px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .price {
            color: #e60000;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-box">
            <div class="product-image">
                <img src="bat image.jpg" alt="Product Image" />
            </div>

            <div class="product-details">
                <h2>Cricket Bat</h2>
                
                <span><b>&#8377;5000 -</b></span><strike></strike>&#8377; 4500

                <p class="description">
                     Lightweight, strong, and built for big shots.
Ideal for beginners to advanced players seeking control and power.
                </p>

                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
