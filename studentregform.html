<!DOCTYPE html>
<html>
<head>
        <title>Student Registration Form</title>

    <style>
        body {
            background-color: light blue;   
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;   
        }

        label {
            color: black;   
        }

        input, select, textarea {
            background-color: white;   
            border: 1px solid lightblue;   
        }

        input[type="submit"] {
            background-color: green;   
            color: white;
        }

        input[type="reset"] {
            background-color: red;   
            color: white;
        }

        p {
            color: grey;   
        }
    </style>

</head>
<body>

    <h1 align="center">Student Registration Form</h1>
    <hr>

    <form action="#" method="post">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" placeholder="Enter your Full Name">
        <br><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter contact no.">
        <br><br>
                 <label for="DOB"> DOB:</label>
        <input type="tel" id="DOB" name="DOB" placeholder="Enter Date of birth.">
        <br><br>



        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your valid email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="course">Course:</label>
        <select name="course" id="course">
            <option>BTech</option>
            <option>BSc</option>
            <option>MTECH</option>
        </select>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

    <hr>
    <p align="center">&copy; 2026 Student Registration Portal</p>

</body>
</html>
