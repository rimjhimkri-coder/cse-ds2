<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Profile Card</title>
<style>
    body{
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
        margin: 0;
    }

    .card{
        width: 260px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .circle{
        width: 120px;
        height: 120px;
        background: #1e90ff;
        border-radius: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    h2{
        margin: 0;
        font-size: 22px;
    }

    p{
        margin: 4px 0;
        font-size: 15px;
        color: #555;
    }
</style>
</head>
<body>

<div class="card">
    <div class="circle">RK</div>
    <h2>Rimjhim Kumari</h2>
    <p>Course: B.Tech Computer Science (Data science)</p>
    <p>Adm No: 2025B15410237</p>
    <p>Year:1st Year</p>
</div>

</body>
</html>
