<h3>Block Navigation</h3>
<style>
  .nav-block a {
    display: block;
    padding: 10px;
    background: lightgray;
    margin-bottom: 5px;
    text-decoration: none;
  }
</style>

<div class="nav-block">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>
<h3>Inline Navigation</h3>
<style>
.nav-inline a {
    display: inline;
    margin-right: 10px;
  }
</style>

<div class="nav-inline">
  <a href="#">Home</a>
  <a href="#">Services</a>
  <a href="#">Blog</a>
</div>
<h3>Inline-Block Navigation</h3>
<style>
  .nav-inline-block a {
    display: inline-block;
    padding: 8px 12px;
    background: lightblue;
    margin-right: 5px;
    text-decoration: none;
  }
</style>

<div class="nav-inline-block">
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="#">Login</a>
</div>
<h3>Float Navigation</h3>
<style>
  .nav-float a {
    float: left;
    padding: 10px;
    background: rgb(162, 255, 0);
    margin-right: 5px;
    text-decoration: none;
  }
  .clear { clear: both; }
</style>
<div class="nav-float">
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Cart</a>
</div>
